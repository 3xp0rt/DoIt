{{- define "title" }}
    {{- T "pageNotFound" | printf "404 %v" }} - {{ .Site.Title -}}
{{- end -}}

{{- define "content" -}}
    <div class="page" id="content-404">
        <h1 id="error-emoji">(˚Δ˚)b</h1>
        <p class="error-text">
            {{- T "pageNotFoundText" -}}&nbsp;
            <button class="bg-white" title="{{ T `back` }}" onclick="window.history.back();"><span class="far fa-hand-point-left fa-fw"></span></button>
        </p>
    </div>
    <script>
        const emojiArray = ['\\(o_o)/', '(˚Δ˚)b', '(^-^*)', '(≥o≤)', '(^_^)b', '(·_·)','(=\'X\'=)', '(>_<)', '(;-;)']
        document.getElementById('error-emoji').innerText = emojiArray[Math.floor(Math.random() * emojiArray.length)]
    </script>
{{- end -}}
